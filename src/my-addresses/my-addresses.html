<div class="d-none" id="my-addresses">

	<div class="row">
		<div class="col">
			<a class="btn btn-success" href="#new-address">Add new address</a>
		</div>
		<div class="col d-flex justify-content-end">
			<button class="btn btn-info float-right" id="import-address-btn">Import address</button>
		</div>
	</div>

	<table class="table table-hover" id="my-addresses-table">
		<thead>
			<tr>
				<th></th>
				<th>#</th>
				<th>Address</th>
				<th>Balance</th>
				<th>Usages</th>
				<th>Options</th>
			</tr>
		</thead>
	</table>

	<div class="modal" id="qr-code-modal" tabindex="-1" role="dialog" data-bs-backdrop="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Receive</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form class="d-grid gap-3">
						<div class="form-group">
							<label class="mb-2">Your Bitgesell address QR Code:</label>
							<div id="address-qrcode"></div>
						</div>
						<a class="btn btn-info btn-lg mb-2" id="save-qr-address" download="Bitgesell-address.png" href="#">Save QR Code</a>
						<div class="form-group">
							<label class="my-1 mr-2" for="bitgesell-address">Your Bitgesell address:</label>
							<input type="text" class="form-control my-1 mr-sm-2 copy-val" id="bitgesell-address" readonly="">
						</div>
						<a class="btn btn-danger btn-lg mt-5" href="#new-address">Add new address</a>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" id="import-address-modal" tabindex="-1" role="dialog" data-bs-backdrop="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Import address</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form class="d-grid gap-3">
						<div class="form-group d-grid">
							<label class="my-1 mr-2" for="import-wif">Your WIF: <a class="btn btn-info btn-sm float-end" target="_blank" href="https://learnmeabitcoin.com/technical/wif"><i class="fa-solid fa-circle-question"></i> what is it</a></label>
							<input type="text" class="form-control my-1 mr-sm-2" id="import-wif" name="wif" placeholder="L5JZPiWpmFxudXxUwq6sLsCWbVHMEKA4XtFdVMrga1dqWvR5hJs2" required="">
						</div>
						<button type="submit" class="btn btn-success btn-lg">Import address</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
