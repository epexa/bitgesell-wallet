<div class="d-none" id="set-password">
	<div class="container col-md-4">
		<div class="text-center my-4">
			<h1 class="h3 mb-3 font-weight-normal">Set Local Password</h1>
		</div>
		<div class="my-4">
			<p>Set a password (not seed words) to protect your local wallet in everyday use.</p>
			<p class="text-warning">This is the local password that will only be used here (on this device).</p>
		</div>
		<form class="d-grid gap-3">
			<div class="form-group">
				<label for="signup-password">Type your password:</label>
				<input type="password" class="form-control form-control-lg" id="signup-password" name="signup_password" required="" autocomplete="new-password">
			</div>
			<div class="form-group">
				<label for="retype-signup-password">Re-type your password:</label>
				<input type="password" class="form-control form-control-lg" id="retype-signup-password" name="retype_signup_password" required="">
			</div>
			<button type="submit" class="btn btn-success btn-lg">Create local password</button>
		</form>
	</div>
</div>
