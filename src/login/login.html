<div class="d-none" id="login">
	<div class="container col-md-4">
		<div class="text-center my-4">
			<h1 class="h3 mb-3 font-weight-normal">Access to your Bitgesell wallet</h1>
			<p>To continue, enter your wallet local password!</p>
		</div>
		<form class="d-grid gap-3">
			<div class="form-group">
				<label for="login-password">Your wallet local password (not seed words):</label>
				<div class="input-group">
					<input type="password" class="form-control form-control-lg" id="login-password" name="password" required="" autocomplete="current-password">
					<button class="btn btn-info toggle-password" type="button"><i class="fas fa-eye"></i></button>
				</div>
			</div>
			<button type="submit" class="btn btn-success btn-lg">Open your Bitgesell Wallet</button>
		</form>
	</div>
</div>
